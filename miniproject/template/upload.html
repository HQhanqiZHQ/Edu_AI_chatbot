<html>
<head>
    <meta charset="UTF-8">
    <title>Upload your file</title>
    <base href="/">
</head>
<body>
    <form action="{% url 'recognize' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            Input:<input type="file" name="file">
            <br>
            QuestionID:<input type="number" name="qnum">
            <br>
            UserID:<input type="number" name="userID">
        </p>
        <button type="submit">Click</button>
    </form>
</body>
</html>
