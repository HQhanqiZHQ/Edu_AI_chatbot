<html>
<head>
    <meta charset="UTF-8">
    <title>Upload your file</title>
    <base href="/">
</head>
<body>
    <form action="/questionRecord/getUserInformation/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            commonUserID:<input type="test" name="commonUserID">
        </p>
        <p>
            level:<input type="test" name="level">
        </p>
        <p>
            lecture:<input type="test" name="lecture">
        </p>
        <p>
            questionID:<input type="test" name="questionID">
        </p>
        <p>
            file:<input type="file" name="file">
        </p>
        <p>
            code:<input type="file" name="code">
        </p>
        <p>
            userinfo:<input type="file" name="userinfo">
        </p>
        <p>
            name:<input type="file" name="name">
        </p>
        <p>
            iv:<input type="file" name="iv">
        </p>
        <p>
            photo:<input type="file" name="photo">
        </p>
        <button type="submit">Click</button>
    </form>
</body>
</html>
