<html>
<head>
    <meta charset="UTF-8">
    <title>Upload your file</title>
    <base href="/">
</head>
<body>
    <form action="/questionRecord/judgeAnswer/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            commonUserID:<input type="test" name="commonUserID">
        </p>
        <p>
            level:<input type="test" name="level">
        </p>
        <p>
            questionID:<input type="test" name="questionID">
        </p>
        <p>
            file:<input type="file" name="file">
        </p>
        <button type="submit">Click</button>
    </form>
</body>
</html>
